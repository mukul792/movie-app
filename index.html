<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Guide App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="light-theme">
    <!-- Navigation bar -->
    <nav>
      <div class="navbar">
        <h1 class="logo">CineVerse</h1>
        <div class="search-container">
          <form action="">
            <input type="text" placeholder="Search movie" class="inputbox" />
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>
          <ul id="suggestions-list" class="suggestions-list"></ul>
        </div>
        <button id="theme-toggle">
          <i id="theme-icon" class="fas fa-sun"></i>
        </button>
      </div>
    </nav>

    <!-- Main content area -->
    <main>
      <!-- Movie container for displaying movie cards -->
      <section>
        <div class="movie-container">
          <!-- Movies will be dynamically added here -->
        </div>
      </section>
      <!-- Search result section -->
      <section
        id="search-result"
        class="movie-details-flex"
        style="display: none"
      >
        <!-- Search result will be displayed here -->
      </section>
    </main>

    <!-- Movie details modal -->
    <div id="movie-details-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="movie-details" class="movie-details-flex">
          <div class="movie-poster"></div>
          <div class="movie-info"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Movie Guide App</p>
    </footer>

    <!-- JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
